<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <div id="logo-div">
            <h1>Odin Restaurant</h1>
            <div class="img-container" style="padding: 0px ;">
                
            </div>
        </div>
        <nav>
            <div id="nav-home" class="nav-elem">Home</div>
            <div id="nav-menu" class="nav-elem">Menu</div>
            <div id="nav-about" class="nav-elem">About</div>
        </nav>
    </header>
    <section id="content">
        <div id="menu">
            <div class="menu-header">
                <div class="menu-name-header">Dish</div>
                <div class="menu-price-header">Price</div>
            </div>
            <div id="menu-appetizers" class="menu-categories">
                <h3>Appetizers</h3>
                <div id="" class="menu-item">
                    <div class="menu-name">Garlic Bread</div>
                    <div class="menu-price">1</div>
                </div>
                <div id="" class="menu-item">
                    <div class="menu-name">Club Sandwich</div>
                    <div class="menu-price">1</div>
                </div>
                <div id="" class="menu-item">
                    <div class="menu-name">Soup</div>
                    <div class="menu-price">2</div>
                </div>
            </div>
            <div id="menu-dishes" class="menu-categories">
                <h3>Main Dishes</h3>
                <div id="" class="menu-item">
                    <div class="menu-name">Spaghetti</div>
                    <div class="menu-price">5</div>
                </div>
                <div id="" class="menu-item">
                    <div class="menu-name">Steak</div>
                    <div class="menu-price">10</div>
                </div>
                <div id="" class="menu-item">
                    <div class="menu-name">Pizza</div>
                    <div class="menu-price">8</div>
                </div>
                <div id="" class="menu-item">
                    <div class="menu-name">Fried Fish</div>
                    <div class="menu-price">10</div>
                </div>
                <div id="" class="menu-item">
                    <div class="menu-name">Cheeseburger</div>
                    <div class="menu-price">7</div>
                </div>
            </div>
            <div id="menu-beverages" class="menu-categories">
                <h3>Beverages</h3>
                <div id="" class="menu-item">
                    <div class="menu-name">Soft Drink</div>
                    <div class="menu-price">3</div>
                </div>
                <div id="" class="menu-item">
                    <div class="menu-name">Tea</div>
                    <div class="menu-price">2</div>
                </div>
                <div id="" class="menu-item">
                    <div class="menu-name">Coffee</div>
                    <div class="menu-price">3</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
